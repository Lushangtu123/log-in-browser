<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts for a modern font look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>ACG College Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js added here -->
</head>
<body>
  <div id="signup-page" style="display: none;">
    <h1>Create Account</h1>
    <div class="signup-container">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" placeholder="Enter your username" />
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" placeholder="Enter your password" />
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" />
      <button id="signup-btn">Sign Up</button>
      <div id="signup-error" class="error-message"></div>
    </div>
    <p>Already have an account? <button id="go-to-login">Login Here</button></p>
  </div>
  <div id="login-page">
    <h1>Login to Expense Tracker</h1>
    <div class="login-container">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <button id="login-btn">Login</button>
      <div id="login-error" class="error-message"></div>
    </div>
    <p>Don't have an account? <button id="go-to-signup">Sign up here</button></p>
  </div>
  <div id="app-content" style="display: none;">
    <h1>ACG College Expense Tracker</h1>
    <div class="input-section">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="">Select Category</option>
        <option value="Groceries">Groceries</option>
        <option value="Rent">Rent</option>
        <option value="Transport">Transport</option>
        <option value="Tuition">Tuition</option>
        <option value="Going Out">Going Out</option>
        <option value="Other">Other</option>
      </select>
      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input" />
      <label for="date-input">Date:</label>
      <input type="date" id="date-input" />
      <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount">$0.00</td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="input-section">
      <button id="show-history-btn">Show History</button>
      <div id="history-section" style="display:none;">
        <h2>History Log</h2>
        <div class="history-search">
          <input type="text" id="history-search-input" placeholder="Search history...">
          <button id="history-search-btn">Search</button>
          <button id="clear-search-btn">Clear</button>
        </div>
        <ul id="history-list"></ul>
      </div>
      <label for="spending-limit-input">Spending Limit:</label>
      <input type="number" id="spending-limit-input" placeholder="Enter spending limit" />
      <button id="update-limit-btn">Update Limit</button>
    </div>
    <div class="main-content">
      <div class="chart-container">
        <h2>Expense Summary Chart</h2>
        <div class="chart-buttons">
          <button id="bar-chart-btn">Bar Chart</button>
          <button id="line-chart-btn">Line Graph</button>
          <button id="scatter-chart-btn">Scatter Plot</button>
        </div>
        <canvas id="expenseChart" style="display: none;"></canvas>
      </div>
      <div class="report-container">
        <h2>Spending Report</h2>
        <button id="report-btn">Show/Hide Spending Report</button>
        <div id="spending-report" style="display: none;"></div>
      </div>
    </div>
  </div>
  <!-- Chatbot Container -->
  <div class="chat-container collapsed" id="chat-container">
    <div class="chat-toggle" id="chat-toggle">
      <span>ðŸ’¬</span>
    </div>
    <div class="chat-content">
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
