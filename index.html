<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
    </div>

    <div id="signup-section" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" required>
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#" id="go-to-login">Log In</a></p>
    </div>

    <div id="dashboard" style="display: none;">
      <h2>Welcome, <span id="user-display"></span>!</h2>
      <h3>Your Budget: $<span id="budget-counter">0</span></h3>
      <label for="budget-input">Update Budget:</label>
      <input type="number" id="budget-input" placeholder="Enter amount">
      <button id="update-budget">Update</button>
      <button id="logout">Log Out</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
